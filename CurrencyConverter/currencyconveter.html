<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="converter.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <div id="input">
            <p id="para">Enter Amount:</p>
          
            <input type="input" value="1" id="in">
        
        </div>
        <div id="conversion">
            <div id="paragraph">
            <p id="para-1">From:</p>
            <p id="para-2">To:</p>
        </div>
            <div id="boxes" class="from">
                <div id="box">
                    <img src="https://flagsapi.com/US/flat/64.png" id="img-1">
                    <select id="select" name="from" > </select>
                </div>
            <div id="fav">
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
            </div>
            <div id="box" class="to">
                <img src="https://flagsapi.com/IN/flat/64.png" id="img-1">
                <select id="select" name="to"  > </select>
            </div>
        </div>
      </div>      
        <div id="msg">
            1 USD = 80 INR
        </div>
        <div id="btn-1">
            <button id="btn">Get Exchange Rate</button>
        </div>
    </div>
    <script src="code.js"></script>
    <script src="converter.js"></script>
</body>
</html>
